<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React from Base</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.co/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.querySelector('#app');
      const root = ReactDOM.createRoot(app);

        function App() {
          return <main>
            <h1>Hello React!</h1>
            <p>This is react running on bare CDN links.</p>
            <h2>What is this?</h2>
            <p>This is a barebones React template that uses the CDN links for React and ReactDOM. Just a single HTML running react without any build tools.</p>
            <h2>Why?</h2>
            <p>I wanted to see how much smaller the React bundle size is when using the CDN links. I also wanted to see how much smaller the bundle size is when using the CDN links and not using a bundler.</p>
            <h2>How to use</h2>
            <ol>
              <li>Clone <a href="https://github.com/shantanuuchak/react-from-base" target="_blank">this</a> repo</li>
              <li>Run <code>npx live-server</code> in the root directory</li>
            </ol>
          </main>;
        }

      root.render(<App />);
    </script>
  </body>
</html>
